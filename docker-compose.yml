services:
  phoenixstore:
    build:
      context: .
      target: development
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}
    env_file:
      - .env
    depends_on:
      - mongodb
    command: bun run dev

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}
    env_file:
      - .env
    volumes:
      - mongodb_data:/data/db

  mongo-express:
    image: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: phoenixuser
      ME_CONFIG_MONGODB_ADMINPASSWORD: phoenixpass
      ME_CONFIG_MONGODB_URL: mongodb://phoenixuser:phoenixpass@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    restart: always

volumes:
  mongodb_data: 